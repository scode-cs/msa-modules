server:
  port: 9091

spring:
  application:
    name: stock-service

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      default-zone: http://localhost:8761/eureka/

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true

feign:
  client:
    config:
      default:
        connectTimeout: 180000
        readTimeout: 180000
        loggerLevel: BASIC

stock-config:
  api-communication:
    quote-service:
      host: http://localhost:9081
      quote-detail-api: /quotes/v1/fetch


